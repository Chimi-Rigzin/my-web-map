<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhutan Forestry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- White header with left-aligned content -->
  <header class="map-header">
    <div class="header-content">
      <div class="logo-group">
        <img src="images/logo1.png" alt="Department Logo" class="header-logo">
        <img src="images/logo2.png" alt="Partner Logo" class="header-logo">
      </div>
      <div class="title-group">
        <h1>Bhutan Forestry</h1>
        <p class="header-description">An interactive geospatial platform visualizing Bhutan's protected forest network</p>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Layer List Sidebar (left) -->
    <div id="layerListContainer"></div>
    
    <!-- Main Map View (center) -->
    <div id="viewDiv"></div>
    
    <!-- Dashboard Panel (right) - Initially hidden -->
    <div id="dashboard" class="dashboard hidden">
      <div class="dashboard-header">
        <h2>Feature Information</h2>
        <button id="closeDashboard" class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="featureInfo">
        <div class="empty-state">
          <i class="fas fa-info-circle"></i>
          <p>Click on any feature to view details</p>
        </div>
      </div>
      <div id="statistics" class="stats-panel">
        <h3>Summary Statistics</h3>
        <div class="stats-grid"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
